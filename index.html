<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <link href="css/datepicker.css" rel="stylesheet">
    <link href="css/tilisiirto.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <h1>Tilisiirto</h1>
    <div id="version"></div>
    <form id="banktransfer" class="pure-form pure-form-aligned">
      <fieldset>
	<div for="iban" class="pure-control-group bt-tf">IBAN</div>
	<div for="bic" class="pure-control-group bt-tf">BIC</div>
	<div for="saaja" class="pure-control-group bt-txt">Saaja</div>
	<div for="selite" class="pure-control-group bt-txt">Selite</div>
	<div for="maksaja" class="pure-control-group bt-txt">Maksajan nimi ja osoite</div>
	<div for="viite" class="pure-control-group bt-tf">Viitenumero</div>
	<div for="maksajantili" class="pure-control-group bt-tf">Maksajan tili</div>
	<div for="pvm" class="pure-control-group bt-date">Laskun päivämäärä</div>
	<div for="erapvm" class="pure-control-group bt-date">Eräpäivä</div>
	<div for="summa" class="pure-control-group bt-tf">Summa</div>	
      </fieldset>
    </form>
    <div id="luo" class="bt-button">Luo tilisiirto</div>
    <div id="demo" class="bt-button">Täytä kentät esimerkkidatalla</div>
    <div id="transferpdf">
      <object id="showpdf"></object>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <!-- <script src="https://unpkg.com/papaparse@5.1.0/papaparse.min.js"></script> -->
    <script src="js/datepicker.js"></script>
    <script src="js/datepicker.fi-FI.js"></script>
    <script src="js/pdfkit.standalone.js"></script>
    <script src="js/blob-stream.js"></script>
    <script src="js/iban.js"></script>
    <script src="js/currency.min.js"></script>
    <script src="js/code128.js"></script>
    <script src="js/viite.js"></script>
    <script src="js/tilisiirto.js"></script>
  </body>
</html>
